<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}未来予測アプリ{% endblock %} - Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css">

    {% if shap_js %}
        {{ shap_js|safe }}
    {% endif %}

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FCTKX7G62M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-FCTKX7G62M');
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-robot"></i> 未来予測アプリ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door"></i> ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/playground"><i class="bi bi-play-circle"></i> Playground</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/datasets"><i class="bi bi-journal-bookmark"></i> サンプルデータ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-5 py-3 text-center text-muted border-top">
        <p>&copy; 2025 Flask ML App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
    
    <script>
    // この関数は、ページ上のすべての要素が読み込まれた後に実行される
    $(function() {
        // ID 'prediction-table' を持つテーブルが存在すれば、DataTablesを適用する
        if ($('#prediction-table').length) {
            $('#prediction-table').DataTable({
                // 表示を日本語化するための設定
                language: {
                    url: "https://cdn.datatables.net/plug-ins/2.0.8/i18n/ja.json"
                }
            });
        }
    });
    </script>

</body>
</html>
