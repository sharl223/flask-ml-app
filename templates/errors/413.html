{% extends "base.html" %}

{% block title %}ファイルサイズ超過 - AI Playground{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-upload"></i>
        </div>
        <h1 class="error-title">413</h1>
        <h2 class="error-subtitle">ファイルサイズ超過</h2>
        <p class="error-message">
            アップロードされたファイルが大きすぎます。<br>
            ファイルサイズを小さくしてから再度お試しください。
        </p>
        <div class="error-actions">
            <a href="{{ url_for('home.index') }}" class="btn btn-primary">
                <i class="bi bi-house"></i>
                ホームに戻る
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i>
                前のページに戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
